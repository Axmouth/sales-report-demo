<div class="main-component-container mat-elevation-z8">
  <h2>Sales Details</h2>
  <div class="button-row">
    <a mat-flat-button color="primary" [routerLink]="['/']"><mat-icon>list</mat-icon></a>
  </div>
  <mat-card *ngIf="salesDetails$ | async as salesDetails; else loadspinner" class="sales-card">
    <mat-card-header>
      <mat-card-title><h2>{{salesDetails.itemName}}</h2></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <dl>
        <dt>Item ID:</dt>
        <dd>{{salesDetails.itemId}}</dd>
        <dt>Price:</dt>
        <dd>{{salesDetails.itemPrice}}</dd>
        <dt>Qty:</dt>
        <dd>{{salesDetails.itemQty}}</dd>
        <dt>Total Price:</dt>
        <dd>{{salesDetails.totalPrice}}</dd>
        <dt>Update Date:</dt>
        <dd>{{salesDetails.updated | date}}</dd>
      </dl>
    </mat-card-content>
    <mat-card-actions>
      <a mat-flat-button color="primary" [routerLink]="['/edit-sales', salesDetails._id]"><mat-icon>edit</mat-icon> Sales</a>
      <a mat-flat-button color="warn" (click)="deleteSales(salesDetails._id)"><mat-icon>delete</mat-icon> Sales</a>
    </mat-card-actions>
  </mat-card>
  <ng-template #loadspinner>
  <div class="sales-loading-shade">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
</div>
